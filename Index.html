<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HEADER -->
    <header>

        <!-- Logo -->
        <section>
            <div class="d-flex justify-content-end bg-dark">
                <img class="h-13px m-1" src="./img/sony_logo.svg" alt="">
            </div>
        </section>

        <!-- navbar -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="#"><img src="./img/play_logo.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-1" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Giochi<img class="h-10px m-2" src="./img/chevron-down-solid.svg" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hardware<img class="h-13px m-2" src="./img/chevron-down-solid.svg" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi<img class="h-10px m-2" src="./img/chevron-down-solid.svg" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Novit&agrave;<img class="h-10px m-2" src="./img/chevron-down-solid.svg" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fai acquisti<img class="h-10px m-2" src="./img/chevron-down-solid.svg" alt=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Supporto<img class="h-10px m-2" src="./img/chevron-down-solid.svg" alt=""></a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">My PlayStation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 btn btn-primary rounded-pill text-light" aria-current="page" href="#">Accedi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><img class="h-20px" src="./img/lens.svg" alt=""></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>

    <!-- main content -->
    <main>

        <!-- Hero -->
        <section id="hero">
            <div class="container p-2">
                <div class="row h-675px align-items-end">
                    <div class="col-md-10 col-lg-4">
                        <img class="h-40px" src="./img/returnal-hero-banner-logo.png" alt="">
                        <h1 class="text-light my-4">
                            Rompi il cerchio
                        </h1>
                        <p class="text-light fw-bolder my-4">
                            Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascentifico, disponibile in esclusiva su PS5.
                        </p>
                        <a class="btn text-light bg-1 rounded-pill fw-bolder my-4" href="#">Acquista ora</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- thumbnails -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6 g-0 p-3 col-sm-4 col-lg-2">
                        <img class="w-100 rounded-thumbnail" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>
                    <div class="col-6 g-0 p-3 col-sm-4 col-lg-2">
                        <img class="w-100 rounded-thumbnail" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                    <div class="col-6 g-0 p-3 col-sm-4 col-lg-2">
                        <img class="w-100 rounded-thumbnail" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>
                    <div class="col-6 g-0 p-3 col-sm-4 col-lg-2">
                        <img class="w-100 rounded-thumbnail" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                    <div class="col-6 g-0 p-3 col-sm-4 col-lg-2">
                        <img class="w-100 rounded-thumbnail" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="">
                    </div>
                    <div class="col-6 g-0 p-3 col-sm-4 col-lg-2">
                        <img class="w-100 rounded-thumbnail" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
